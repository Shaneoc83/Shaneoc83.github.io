<!DOCTYPE html>
<html>
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Hack Map</title>

 <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
<script src="https://js.arcgis.com/3.15/"></script>

<script>
 var map;
 require(["esri/map", "esri/arcgis/utils",  "esri/dijit/LocateButton", "dojo/domReady!"], function(Map,arcgisUtils,LocateButton) {
 arcgisUtils.createMap("c835b8164cc3462fa3132bd36217342d", "map1").then(function (response, LocateButton ) {
 map = new Map("map1", {
 center: [-6.2592, 53.3475],
 zoom: 12,
 basemap: "satellite"});
 

 myLocation = new LocateButton({map: map}, "LocateButton");
 myLocation.startup();
 myLocation.scale = 150000;
 myLocation.centerAt(true);
 });
 </script>


 <style>html, body, #map1 {
 padding: 0;
 margin: 0;
 height: 100%;
}
 #LocateButton {
 position: absolute;
 top: 100px;
 right: 20px;
 z-index: 10;
 }
 </style>

 </head>

 <body>
 	<div id="map1">
 		<div id="LocateButton"></div>
 	</div>
 </body>

</html>
